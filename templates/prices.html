<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <title>Прайсы</title>
</head>
<body>
    <h2>Прайсы</h2>
    <form action="/price-api" method="post" enctype="multipart/form-data">
        <div class="file_div">
            <span>Файл: </span>
            <input name="input_file" type="file" id="finp">
        </div>
        <div class="yuan_div">
            <span>Курс Юаня: </span>
            <input id="currency" name="yuan" type="text">
        </div>
        <button type="submit" id="send" disabled>Отправить</button>
    </form>
    <div id="loadscreen" class="load">
        <center><p>Загрузка...</p></center>
    </div>
    <script src="static/prices_script.js"></script>
</body>
</html>
